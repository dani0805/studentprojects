<!-- django base template with header and body blocks-->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- bootstrap css from web -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- bootstrap js from web -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- django block for head -->
    {% block head %}
    {% endblock %}

</head>
<body>
<!-- bootstrap navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'student_list' %}">Students</a>
    <a class="navbar-brand" href="{% url 'project_list' %}">Projects</a>
    <!-- login button right aligned -->
    <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</nav>

<!-- django block for body -->
{% block body %}
{% endblock %}
</body>
</html>
