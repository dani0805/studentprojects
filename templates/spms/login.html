{% extends 'base.html' %}
{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <h1>
        Login
    </h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Login">
    </form>
{% endblock %}
